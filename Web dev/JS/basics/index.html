<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h1>JavaScript: </h1>

    <!-- print variable value of the browser console -->
    <script>
        // error x is not defined, bcz let is local scope
        if (true) {
            let x = 10;
            
        }
        console.log("X: ", x);


        // var works on global scope
        if (true) {
            var y = 10;
            
        }
        console.log("Y: ", y);

    </script>
</body>
</html>

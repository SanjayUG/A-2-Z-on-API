<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1 class="head1">This is the largest heading tag</h1>
    <h2 class="head2">This is the 2nd largest heading tag</h2>
    <h3 class="head1">This is the 3rd largest heading tag</h3>
    <h4 class="head1">This is the 4th largest heading tag</h4>

    <p id="p1">First Paragraph</p>
    <p id="p2">Second Paragraph</p>
    <p id="p3">Third Paragraph</p>
    <p id="p4">Fourth Paragraph</p>

    <script>
        // get element by id of the element 
        let pObj = document.getElementById("p2");
        console.log(pObj);
        pObj.style.color = "red";

        // get element by class of the element 
        let hObj = document.getElementsByClassName("head1");
        console.log(hObj);
        hObj[1].style.color = "blue";

        // get element by tag name of the element
        let obj = document.getElementsByTagName("p");
        console.log(obj);
        obj[2].style.color = "red";

        // get element by query selector
        let qObj = document.querySelector("#p4");   // you can also use id, class and element selectors
        console.log(qObj);

        // get element by query selector All
        let qObj1 = document.querySelectorAll("p");
        console.log(qObj1);
    </script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <title>CSS Positioning</title>
    <style>
        .blue-box {
            background-color:antiquewhite;
            width: 500px;
            height: 300px;
            position: absolute;
            top: 200px;
            left: 200px;
        }

        .red-circle {
            background-color: rgb(255, 145, 0);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: relative;
            top: 150px;
            left: 250px;
        }
    </style>
</head>

<body>
    <div class="blue-box">
        <div class="red-circle">
        </div>
    </div>
</body>

</html>
